<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успех</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #1d1d1f;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #6e6e73;
            margin-bottom: 30px;
        }
        .success-icon {
            font-size: 4rem;
            color: #34c759;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }
        .back-link {
            color: #007aff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #005bb5;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h1>Файлы успешно загружены!</h1>
        <p>Вы можете вернуться в бот для продолжения.</p>
        <a href="/upload" class="back-link">Загрузить ещё</a>
    </div>
</body>
</html>
